{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'App_user_list' %}">User Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>firstname</td>
    <td>lastname</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.firstname }}</td>
    <td>{{ object.lastname }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'App_user_create' %}">Create new User</a>
{% endblock %}
