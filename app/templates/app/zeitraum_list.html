{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'App_zeitraum_list' %}">Zeitraum Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>Datum</td>
    <td>Vorlesungszeit</td>
    <td>Dauer</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.Datum }}</td>
    <td>{{ object.Vorlesungszeit }}</td>
    <td>{{ object.Dauer }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'App_zeitraum_create' %}">Create new Zeitraum</a>
{% endblock %}
