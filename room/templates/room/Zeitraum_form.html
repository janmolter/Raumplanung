
{% extends "base.html" %}
{% load static %}
{% block head %}
Zeitraum anlegen
{% endblock %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'room_Zeitraum_list' %}">
    Zeitraum Listing
    </a>
</p>
    
<form method="post">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Vorlesungszeit">Vorlesungszeit: </label>
  <input class="form-control col-sm-10" id="Vorlesungszeit" type="time" name="Vorlesungszeit" value="{{ object.Vorlesungszeit }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="EndTime">EndTime: </label>
  <input class="form-control col-sm-10" id="EndTime" type="datetime-local" name="EndTime" value="{{ object.EndTime }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Datum">Datum: </label>
  <input class="form-control col-sm-10" id="Datum" type="date" name="Datum" value="{{ object.Datum }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="StartTime">StartTime: </label>
  <input class="form-control col-sm-10" id="StartTime" type="datetime-local" name="StartTime" value="{{ object.StartTime }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
