
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'room_Raum_list' %}">
    Raum Listing
    </a>
</p>
    
<form method="post">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Raumnummer">Raumnummer: </label>
  <input class="form-control col-sm-10" id="Raumnummer" type="text" name="Raumnummer" value="{{ object.Raumnummer }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Anzahl_Sitzplaetze">Anzahl_Sitzplaetze: </label>
  <input class="form-control col-sm-10" id="Anzahl_Sitzplaetze" type="number" name="Anzahl_Sitzplaetze" value="{{ object.Anzahl_Sitzplaetze }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Beamer">Beamer: </label>
  <input class="form-control col-sm-10" id="Beamer" type="text" name="Beamer" value="{{ object.Beamer }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Whiteboard">Whiteboard: </label>
  <input class="form-control col-sm-10" id="Whiteboard" type="text" name="Whiteboard" value="{{ object.Whiteboard }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
