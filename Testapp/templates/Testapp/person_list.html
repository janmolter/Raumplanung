{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'Testapp_person_list' %}">Person Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>name_person</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.name_person }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'Testapp_person_create' %}">Create new Person</a>
{% endblock %}
